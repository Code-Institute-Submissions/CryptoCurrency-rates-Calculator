<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/crypto.css">
    
    <title>CryptoCurrency Rates Calculator</title>
</head>

<body>
    <section class="section1">
    

           <h1>CRYPTO RATES</h1>
            
<div class="container search-wrapper">
            <p>Check the most current rates for the Worlds Top 10 crypto-currencies today</p>
           
            <div class="form-group">
                
                <select class="form-control" id="CryptoType" >
                    <option value="" disabled selected>- Select Cryptourrency - </option>
                    
                </select>
            </div>
           
            <div class="form-group">
                
                <select class="form-control" id="CurrencyType">
                    <option value="" disabled selected>- Select Currency - </option>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>GBP</option>
            
            </select>
            </div>
            <input type="submit" class="mt-5 form-control btn btn-primary" id="submitBtn" value="Submit">
            
</div>
    </section>
<section class="section2">
    <div class="container">
        <h6 class="section2-title">LATEST NEWS </h6>
        <div id="newsResult" class="row">
        
</div>
 </div>
        
    
</section>
<!--Javascript files-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/coin.js"></script>

</body>

</html>
